<form class="form-horizontal" autocomplete="off" #createPersonModal="ngForm" (ngSubmit)="save()">
    <abp-modal-header [title]="'Create New Person' | localize" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
    <div class="modal-body">
        <form class="form-horizontal" autocomplete="off" (ngSubmit)="save()">
            <div class="row">
                <div class="col">
                    <div class="form-group required">
                        <label class="col-form-label">First Name</label>
                        <input type="text" class="form-control" [(ngModel)]="person.firstName"
                            [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label class="col-form-label">Middle Name</label>
                        <input type="text" class="form-control" [(ngModel)]="person.middleName" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group required">
                        <label class="col-form-label">Last Name</label>
                        <input type="text" class="form-control" [(ngModel)]="person.lastName" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label class="col-form-label">Qualifier</label>
                        <input type="text" class="form-control" [(ngModel)]="person.qualifier" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label class="col-form-label">Address</label>
                        <input type="text" class="form-control" [(ngModel)]="person.address" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group required">
                        <label class="col-form-label">Contact Number</label>
                        <input type="text" class="form-control" [(ngModel)]="person.mobileNumber" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <abp-modal-footer [cancelDisabled]="saving" [saveDisabled]="!createPersonModal.form.valid || saving"
        (onCancelClick)="bsModalRef.hide()"></abp-modal-footer>
</form>
